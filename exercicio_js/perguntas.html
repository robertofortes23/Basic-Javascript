<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercícios</title>
</head>
<body>
  
  <script>
  const nome = prompt('Digite seu nome:');
  //const idade = prompt('Digite sua idade:')
  const nomeabv = nome.replace(/\s/g, '');
  prompt(`Seu nome e: ${nome} Nome sem espaço: ${nomeabv}`)

  document.body.innerHTML += `Seu nome é: ${nome}<br />`;
  document.body.innerHTML += `Seu nome tem ${nome.length - 1} letras <br />`;
  document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}<br />`;
  document.body.innerHTML += `Qual o primeiro índice da letra LETRA no seu nome?${nome.indexOf('R')}<br />`;
  document.body.innerHTML += `Qual o último índice da letra LETRA no seu nome? ${nome.lastIndexOf('o')}<br />`;
  document.body.innerHTML += `As últimas 3 letras do seu nome são:${nome.slice(-3, nome.length)}<br />`;
  document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')}<br />`;
  document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()}<br />`;
  document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()}<br />`;
  </script>
</body>
</html>
